<section class="flex relative justify-between px-3.5 pb-2 items-center">
  <div class="section flex justify-between w-full">
    <p class="text-3xl">
      <b>{{ currentFilter }}</b>
    </p>
    <div class="flex items-center gap-2">
      <p>Filtros:</p>
      <div
        class="filter-input flex justify-between gap-2 w-56 px-2 bg-slate-100 rounded-lg hover:cursor-pointer"
        (click)="isDroppedDown = true"
      >
        <p></p>
        <button>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>
    </div>
  </div>
  <div
    *ngIf="isDroppedDown"
    class="drop-down flex flex-col gap-1 p-2 rounded-lg bg-slate-100 h-90 shadow-lg z-50"
  >
    <div class="flex relative gap-1 self-end items-center mb-2">
      <label for="filter-search" class="absolute ml-1.5"
        ><i class="fa-solid fa-magnifying-glass text-slate-500"></i>
      </label>
      <input
        type="text"
        #input
        id="filter-search"
        class="search-bar rounded-lg py-1 pl-7 bg-slate-200 border border-slate-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-blue-300"
        (keydown)="onType(input.value)"
        (keydown.enter)="searchByName(searchName)"
        autocomplete="off"
        required
      />
    </div>
    <form action="">
      <div class="categories flex h-80">
        <div class="tags flex flex-col gap-1 px-2">
          <button
            class="flex justify-between gap-1 px-2 rounded-lg text-start hover:bg-blue-300"
            (click)="showAllItems()"
          >
            Todos los items
          </button>

          <div
            *ngFor="let tag of tags"
            class="flex gap-1 px-2 rounded-lg text-start hover:bg-blue-300"
          >
            <input
              type="checkbox"
              id="{{ tag.tagname }}"
              (change)="toggleTag(tag.tagname)"
              [checked]="tagsArray.includes(tag.tagname)"
            />
            <label for="{{ tag.tagname }}">{{ tag.tagname }}</label>
          </div>
        </div>
        <hr />
        <div
          *ngIf="usersService.isAdmin()"
          class="owners flex flex-col gap-1 border-l px-2"
        >
          <p><b>Due√±os</b></p>
          <button
            *ngFor="let owner of owners"
            class="flex justify-between gap-1 px-2 rounded-lg text-start hover:bg-blue-300"
            (click)="selectOwner(owner)"
          >
            <p>{{ owner.owner }}</p>
          </button>
        </div>
        <div
          *ngIf="usersService.isAdmin()"
          class="locations flex flex-col gap-1 border-l pl-2"
        >
          <p><b>Ubicaciones</b></p>
          <button
            *ngFor="let location of locations"
            class="flex justify-between gap-1 px-2 rounded-lg text-start hover:bg-blue-300"
            (click)="selectLocation(location.location)"
          >
            <p>{{ location.location }}</p>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
