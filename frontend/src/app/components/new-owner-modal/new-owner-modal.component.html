        (click)="ownersService.isNewOwnerModal= false"
      ></i>
    </div>

    <div class="flex flex-col">
      <label for="newOwner">Agregar nuevo due単o:</label>
      <input
        type="text"
        class="p-2 bg-slate-100 rounded-md mt-1"
        formControlName="owner"
        placeholder="Nuevo due単o"
        required
      />
      <div *ngIf="!isValid" class="text-red-600">
        Por favor ingrese un due単o valida
      </div>
      <div *ngIf="tagExists" class="text-red-600">El due単o ya existe</div>

    </button>
  </form>
</div>
