<div
  *ngIf="tagsService.isDeleteTagModal"
  class="abs-center flex flex-col gap-3 absolute top-1/2 left-1/2 p-4 rounded-lg bg-white z-50"
  [ngClass]="{ loading: isLoading }"
>
  <div *ngIf="isLoading" class="absolute top-1/2 left-1/2 loading-svg z-30">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="48"
      viewBox="0 -960 960 960"
      width="48"
      class="animate-spin"
    >
      <path
        class="fill-slate-700"
        d="M480-80q-84 0-157-31t-127-85q-54-54-85-127T80-480q0-84 31-157t85-127q54-54 127-85t157-31q12 0 21 9t9 21q0 12-9 21t-21 9q-141 0-240.5 99.5T140-480q0 141 99.5 240.5T480-140q141 0 240.5-99.5T820-480q0-12 9-21t21-9q12 0 21 9t9 21q0 84-31 157t-85 127q-54 54-127 85T480-80Z"
      />
    </svg>
  </div>
  <h3>
    Esta seguro que desea borrar la etiqueta <b>{{ currentTag.tagname }}</b
    >?
  </h3>
  <div class="flex justify-center gap-5">
    <button
      class="p-2 rounded-lg bg-slate-200"
      (click)="tagsService.isDeleteTagModal = false"
    >
      Cancelar
    </button>
    <button class="p-2 rounded-lg bg-red-600 text-white" (click)="deleteTag()">
      Borrar
    </button>
  </div>
</div>
