<section class="bg-gray-50 min-h-full flex flex-col justify-center">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-w-full"
  >
    <div class="w-full bg-white rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Ingresa a tu cuenta
        </h1>
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Usuario</label
            >
            <input
              type="text"
              name="username"
              formControlName="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              formControlName="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
            />
          </div>
          <div *ngIf="!isValid" class="text-red-700">
            Usuario o contraseña incorrectos
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Recuerda me</label>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="login-button w-full bg-blue-300 rounded-lg text-sm px-5 py-2.5 text-center hover:bg-opacity-80"
          >
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
