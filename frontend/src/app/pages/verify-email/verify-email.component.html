<section class="h-full flex justify-center items-center">
  <div
    *ngIf="isLoading"
    class="flex items-center gap-3 align-middle justify-center mt-7"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="48"
      viewBox="0 -960 960 960"
      width="48"
      class="animate-spin"
    >
      <path
        class="fill-slate-300"
        d="M480-80q-84 0-157-31t-127-85q-54-54-85-127T80-480q0-84 31-157t85-127q54-54 127-85t157-31q12 0 21 9t9 21q0 12-9 21t-21 9q-141 0-240.5 99.5T140-480q0 141 99.5 240.5T480-140q141 0 240.5-99.5T820-480q0-12 9-21t21-9q12 0 21 9t9 21q0 84-31 157t-85 127q-54 54-127 85T480-80Z"
      />
    </svg>
  </div>
  <div
    *ngIf="!isLoading && isValid"
    class="flex flex-col rounded-lg items-center justify-center p-2 border-black border"
  >
    <p class="text-3xl mb-2">Correo verificado correctamente!</p>
    <button
      (click)="navigateToLogin()"
      class="rounded-md bg-green-300 border-black p-1 border text-xl"
    >
      Ir a inicio de sesion
    </button>
  </div>
  <div
    *ngIf="!isLoading && !isValid"
    class="flex flex-col rounded-lg items-center justify-center p-2 border-black border"
  >
    <p class="text-3xl mb-2">Ocurrio un error :(</p>
    <p class="text-3xl mb-2">Intenta nuevamente.</p>
  </div>
</section>
