<div *ngIf="tagsService.isNewTagModal">
  <app-new-tag-modal></app-new-tag-modal>
</div>

<div *ngIf="tagsService.isUpdateTagModal">
  <app-update-tag-modal></app-update-tag-modal>
</div>

<div *ngIf="tagsService.isDeleteTagModal">
  <app-confirm-delete-modal></app-confirm-delete-modal>
</div>

<div *ngIf="ownersService.isNewOwnerModal">
  <app-new-owner-modal></app-new-owner-modal>
</div>

<div
  class="app min-h-screen"
  [ngClass]="{
    'router-opacity':
      tagsService.isNewTagModal ||
      tagsService.isUpdateTagModal ||
      tagsService.isDeleteTagModal ||
      ownersService.isNewOwnerModal
  }"
>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
