<div *ngIf="tagsService.isUpdateTagModal">
  <app-update-tag-modal></app-update-tag-modal>
</div>

<div
  *ngIf="
    tagsService.isDeleteTagModal ||
    ownersService.isDeleteOwnerModal ||
    itemsService.isDeleteItemModal
  "
>
  <app-confirm-delete-modal></app-confirm-delete-modal>
</div>

<div *ngIf="tagsService.isNewTagModal || ownersService.isNewOwnerModal">
  <app-new-modal></app-new-modal>
</div>

<div *ngIf="ownersService.isUpdateOwnerModal">
  <app-update-owner-modal></app-update-owner-modal>
</div>

<div
  class="app min-h-screen"
  [ngClass]="{
    'router-opacity':
      tagsService.isNewTagModal ||
      tagsService.isUpdateTagModal ||
      tagsService.isDeleteTagModal ||
      ownersService.isNewOwnerModal ||
      ownersService.isUpdateOwnerModal ||
      ownersService.isDeleteOwnerModal ||
      itemsService.isDeleteItemModal
  }"
>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
